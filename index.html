<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/b7064ffbc2.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="images/Huddle-logo.png" alt="logo">
    </div>
    <section>
      <img src="images/illustration-mockups.svg" alt="illustration-icon">
      
      <div class="content">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
         <button class="btn">Register</button>
      </div>
    </section>
  </main>

  <footer>
    <ul class="icons">
      <li>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>

    <p class="rights">
      Challenger by <a href="https://www.frontendmentor.io?ref=challenger" target="_blank">Frontend Mentor</a>.
      coded by <a href="https://github.com/italo1101">italo1101</a> 
    </p>
  </footer>
</body>
</html>
